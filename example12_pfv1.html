<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mapbox Example 12 - Denver Tree (Custom Basemap)</title>

  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Legend -->
  <div class="legend">
    <h4>Tree Genus</h4>
    <div><span style="background:#86b049"></span> Quercus</div>
    <div><span style="background:#4a90e2"></span> Acer</div>
    <div><span style="background:#f39c12"></span> Ulmus</div>
    <div><span style="background:#e74c3c"></span> Other</div>
  </div>

  <script>
    // Your Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoicGhhcGEiLCJhIjoiY203bWFqbGxtMGd5NDJucHZ0YWt0NjVxNyJ9.ztwPq5k3xeHAOeWCIBymuw';

    // Load the map with your custom base map style
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/phapa/cm9a5a07h001001rca7ck82xa', // Replace with your actual custom style ID
      center: [-104.951046, 39.732470],
      zoom: 12
    });

    map.on('load', function () {
      map.addLayer({
        'id': 'denver_tree_point',
        'type': 'circle',
        'source': {
          type: 'vector',
          url: 'mapbox://phapa.cgnv9htd'
        },
        'source-layer': 'denver_tree_top_10_genus-4w0gs3',
        'layout': {
          'visibility': 'visible'
        },
        'paint': {
          'circle-color': '#86b049',
          'circle-opacity': 1,
          'circle-stroke-width': 0.5,
          'circle-stroke-color': 'white',
          'circle-stroke-opacity': 0.5,
          'circle-radius': 2
        }
      });
    });
  </script>

</body>
</html>
